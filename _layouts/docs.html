<!doctype html>
<html lang="en">
    <head>
        {% include head.html %}
    </head>
    
    <body data-spy="scroll" data-target="#sidemenu" data-offset="15">
    
        {% include header.html %}
    
        <div class="container-fluid page-wrap" id="content">
            <div class="row">
                
                <div class="col-12 col-md-3 page-sidebar-wrap">
                    {% include sidebar.html %}
                </div>
    
                <main class="col-12 col-md-9 page-content-wrap" role="main">
                    <h1 class="content-title" id="content">{{ page.title }}</h1>
                    <p class="lead">{{ page.description }}</p>
                    {{ content }}
                </main>
    
            </div>
        </div>
    
    </body>
</html>
